        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fonts.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <meta name="description" content="Gift Store Template from Figma">
        <title>Gift Store</title>
    </head>

    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="row">
                <div id="seven" class="col-md-3">7</div>
                <div id="eight" class="col-md-3">8</div>
                <div id="nine" class="col-md-3">9</div>
                <div id="zero" class="col-md-3">0</div>
            </div>
            <div class="row">
                <div id="four" class="col-md-3">4</div>
                <div id="five" class="col-md-3">5</div>
                <div id="six" class="col-md-3">6</div>
                <div id="clear" class="col-md-3">C</div>
            </div>
            <div class="row">
                <div id="one" class="col-md-3">1</div>
                <div id="two" class="col-md-3">2</div>
                <div id="three" class="col-md-3">3</div>
                <div id="result" class="col-md-3">=</div>
            </div>
            <div class="row">
                <div id="add" class="col-md-3">+</div>
                <div id="minus" class="col-md-3">-</div>
                <div id="multiply" class="col-md-3">*</div>
                <div id="divide" class="col-md-3">/</div>
            </div>
        </div>
    </div>
